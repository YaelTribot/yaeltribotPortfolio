<!DOCTYPE html>
<html lang="en">
<head>
    <title>YAEL TRIBOT - Vidéo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/video.css">
    <link rel="stylesheet" href="./assets/menu/menu.css">
    <link rel="stylesheet" href="./assets/css/cool.css">
    <link rel="stylesheet" href="./assets/css/DVD.css">
    <link rel="stylesheet" href="./assets/css/toggle.css">
    <link rel="stylesheet" href="./assets/css/splash2.css">

    <script src="https://kit.fontawesome.com/ed741ebe70.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="dvd-logo">
        <span>YAEL</span><br>
        <span>TRIBOT</span>
    </div>

    <div class="background-video-container">
        <video class="background-video" autoplay muted loop aria-label="Vidéo de fond">
            <source src="./assets/images/vintage.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
    </div>

    <div class="preview-overlay">
        <img src="#" alt="Aperçu" class="preview-image" aria-label="Image d'aperçu">
    </div>
    
    <a href="index.html" class="home-link" aria-label="Retour à la page d'accueil">
        <i class="fa-solid fa-house"></i>
    </a>
    
    <div class="nbPage"></div>

    <div id="site-menu">
        <!-- Bouton pour afficher le menu -->
        <img src="./assets/menu/img/multicolor-button.webp" class="menu-btn" alt="Le menu" aria-label="Ouvrir le menu">

   
        <!-- Menu latéral -->
        <div class="sidebar">
            <a href="/yaeltribotPortfolio/about.html" aria-label="Informations"><i class="fa-solid fa-circle-info"></i></a>
            <i class="fa-solid fa-phone" aria-label="Téléphone"></i>
            <i class="fa-solid fa-file" aria-label="CV"></i>
            <i class="fa-solid fa-universal-access" aria-label="Accessibilité"></i>
        </div>

        <!-- Section Contact -->
        <div class="contact-form info-form">
            <div class="contact-form-content">
                <div class="contact-info">
                    <p>Tel : +33 7 67 68 62 57</p>
                    <p>Email : pro.yaeltribot@gmail.com</p>
                </div>
                <form aria-label="Formulaire de contact">
                    <input type="email" id="email" placeholder="Email" aria-label="Votre adresse email">
                    <textarea id="message" placeholder="Message" aria-label="Votre message"></textarea>
                    <button type="submit" aria-label="Envoyer le message">Envoyer</button>
                </form>
            </div>
        </div>

        <!-- Section CV -->
        <div class="contact-form cv-form">
            <div class="cv-form-content">
                <a href="./assets/menu/img/CV-de-Yael-Tribot.pdf" aria-label="Télécharger mon CV"><img src="assets/menu/img/cv.png" alt="Mon CV"></a>
                <button class="download-btn" aria-label="Télécharger le CV">
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
        </div>

        <!-- Section Accessibilité -->
        <div class="contact-form access">
            <div class="access-content">
                <h4 id="a-">A-</h4>
                <input type="range" name="joystick" id="joystick" min="0.8" max="1.5" step="0.1" value="1" aria-label="Réglage de la taille de police">
                <h4 id="a+">A+</h4>
            </div>
        </div>
    </div>

    <div class="video-section">
        <!-- Navigation avec images -->
        <div class="carousel-navigation" aria-label="Navigation des vidéos">
            <div class="carousel-dots">
                <div class="dot active">
                    <img src="./assets/images/video/MONLEGOCV.webp" alt="Miniature 1" aria-label="Vidéo 1">
                </div>
                <div class="dot">
                    <img src="./assets/images/video/bourrepif.webp" alt="Miniature 2" aria-label="Vidéo 2">
                </div>
                <div class="dot">
                    <img src="./assets/images/video/audition.webp" alt="Miniature 3" aria-label="Vidéo 3">
                </div>
            </div>
        </div>
    
        <div class="main-content">
            <div class="video-container">
                <div class="youtube-container">
                    <iframe
                        src="https://www.youtube.com/embed/1q2qI_CXfa4"
                        title="Lecture vidéo YouTube"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        aria-label="Lecteur vidéo YouTube">
                    </iframe>
                </div>
            </div>
            <div class="text-container">
                <div class="text-content">
                    <i class="fa-solid fa-compact-disc" aria-label="Icône de CD"></i>
                    <h2>Titre du projet 1</h2>
                    <p id="hell">Description du projet...</p>
                </div>
            </div>
        </div>
        <div class="rotating-container">
            <img id="rotating-image" src="./assets/images/DVD/dvd-video.png" alt="Image DVD" aria-label="Image DVD en rotation">
        </div>

        <button class="toggle-nav-btn" aria-label="Basculer la navigation"><i class="fa-solid fa-circle"></i></button>
    </div>

    <div class="splash-screen" id="splash2" aria-label="Écran de démarrage">
        <div class="splash-content">
            <div class="splash-icon">
                <div class="cursor"></div>
            </div>
            <div class="splash-equal">=</div>
            <div class="splash-question">?</div>
        </div>
    </div>

    <script src="./assets/menu/menu.js"></script>
    <script src="./assets/js/video.js"></script>
    <script src="./assets/js/cool.js"></script>
    <script src="./assets/js/toggle.js"></script>
    <script src="./assets/js/splash2.js"></script>
</body>
</html>
