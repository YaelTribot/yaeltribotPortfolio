<!DOCTYPE html>
<html lang="en">
<head>
    <title>YAEL TRIBOT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/menu/menu.css">
    <link rel="stylesheet" href="./assets/css/portfolio.css">
    <link rel="stylesheet" href="./assets/css/splashScreen.css">
    <script src="https://kit.fontawesome.com/ed741ebe70.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="site-menu">
        <!-- Bouton pour afficher le menu -->
        <img src="./assets/menu/img/multicolor-button.webp" class="menu-btn" alt="Le menu" aria-label="Ouvrir le menu">
   
        <!-- Menu latéral -->
        <div class="sidebar">
            <a href="/yaeltribotPortfolio/about.html" aria-label="Informations"><i class="fa-solid fa-circle-info"></i></a>
            <i class="fa-solid fa-phone" aria-label="Téléphone"></i>
            <i class="fa-solid fa-file" aria-label="CV"></i>
            <i class="fa-solid fa-universal-access" aria-label="Accessibilité"></i>
        </div>
        <!-- Section Contact -->
        <div class="contact-form info-form">
            <div class="contact-form-content">
                <div class="contact-info">
                    <p>Tel : +33 7 67 68 62 57</p>
                    <p>Email : pro.yaeltribot@gmail.com</p>
                </div>
                <form aria-label="Formulaire de contact">
                    <input type="email" id="email" placeholder="Email" aria-label="Votre adresse email">
                    <textarea id="message" placeholder="Message" aria-label="Votre message"></textarea>
                    <button type="submit" aria-label="Envoyer le message">Envoyer</button>
                </form>
            </div>
        </div>
        <!-- Section CV -->
        <div class="contact-form cv-form">
            <div class="cv-form-content">
                <a href="./assets/menu/img/CV-de-Yael-Tribot.pdf" aria-label="Télécharger mon CV"><img src="assets/menu/img/cv.png" alt="Mon CV"></a>
                <button class="download-btn" aria-label="Télécharger le CV">
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
        </div>
        <!-- Section Accessibilité -->
        <div class="contact-form access">
            <div class="access-content">
                <h4 id="a-">A-</h4>
                <input type="range" name="joystick" id="joystick" min="0.8" max="1.5" step="0.1" value="1" aria-label="Réglage de la taille de police">
                <h4 id="a+">A+</h4>
            </div>
        </div>
    </div>
    
    <div class="splash-screen" aria-label="Écran de démarrage">
        <div class="splash-content">
            <h1>YAEL</h1>
            <h2>PORTFOLIO</h2>
            <h1>TRIBOT</h1>
        </div>
    </div>
    <div class="img-container">
        <div class="dvd-menu">
            <a href="3D.html" class="dvd-link" aria-label="Section 3D">
                <img src="./assets/images/DVD/dvd-alpha.png" alt="DVD 1" class="DVD 3D" aria-label="Page Projets 3D">
            </a>
            <a href="video.html" class="dvd-link" aria-label="Section Vidéo">
                <img src="./assets/images/DVD/dvd-video.png" alt="DVD 2" class="DVD Video" aria-label="Page Projets Vidéo">
            </a>
            <a href="2D.html" class="dvd-link" aria-label="Section 2D">
                <img src="./assets/images/DVD/dvd-man.png" alt="DVD 3" class="DVD 2D" aria-label="Page Projets 2D">
            </a>
        </div>
    </div>
    <script src="./assets/menu/menu.js"></script>
    <script src="./assets/js/splashScreen.js"></script>
</body>
</html>
