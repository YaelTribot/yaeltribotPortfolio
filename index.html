<!DOCTYPE html>
<html lang="en">
<head>
    <title>YAEL TRIBOT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/menu/menu.css">
    <link rel="stylesheet" href="./assets/css/portfolio.css">
    <link rel="stylesheet" href="./assets/css/splashScreen.css">

    <script src="https://kit.fontawesome.com/ed741ebe70.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="site-menu">
        <!-- Bouton pour afficher le menu -->
        <img src="./assets/menu/img/multicolor-button.webp" class="menu-btn" alt="Le menu">

   
        <!-- Menu latéral -->
        <div class="sidebar">
            <a href="/yaeltribotPortfolio/about.html"><i class="fa-solid fa-circle-info"></i></a>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-file"></i>
            <i class="fa-solid fa-universal-access"></i>
        </div>

        <!-- Section Contact -->
        <div class="contact-form info-form">
            <div class="contact-form-content">
                <div class="contact-info">
                    <p>Tel : +33 7 67 68 62 57</p>
                    <p>Email : pro.yaeltribot@gmail.com</p>
                </div>
                <form>
                    <input type="email" id="email" placeholder="Email">
                    <textarea id="message" placeholder="Message"></textarea>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </div>



        <!-- Section CV -->
        <div class="contact-form cv-form">
            <div class="cv-form-content">
                <a href="./assets/menu/img/CV-de-Yael-Tribot.pdf"><img src="assets/menu/img/cv.png" alt="Mon CV"></a>
                <button class="download-btn">
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
        </div>

        <!-- Section Accessibilité -->
        <div class="contact-form access">
            <div class="access-content">
                <h4 id="a-">A-</h4>
                <input type="range" name="joystick" id="joystick" min="0.8" max="1.5" step="0.1" value="1">
                <h4 id="a+">A+</h4>
            </div>
        </div>
    </div>
    
    <div class="splash-screen">
        <div class="splash-content">
            <h1>YAEL</h1>
            <h2>PORTFOLIO</h2>
            <h1>TRIBOT</h1>
        </div>
    </div>

    <div class="img-container">
        <div class="dvd-menu">
            <a href="3D.html" class="dvd-link">
                <img src="./assets/images/DVD/dvd-alpha.png" alt="DVD 1" class="DVD 3D">
            </a>
            <a href="video.html" class="dvd-link">
                <img src="./assets/images/DVD/dvd-video.png" alt="DVD 2" class="DVD Video">
            </a>
            <a href="2D.html" class="dvd-link">
                <img src="./assets/images/DVD/dvd-man.png" alt="DVD 3" class="DVD 2D">
            </a>
        </div>
    </div>

    <script src="./assets/menu/menu.js"></script>
    <script src="./assets/js/splashScreen.js"></script>
</body>
</html>
