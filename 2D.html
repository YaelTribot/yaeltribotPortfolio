<!DOCTYPE html>
<html lang="en">
<head>
    <title>YAEL TRIBOT - 2D</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/gallery2D.css">
    <link rel="stylesheet" href="./assets/menu/menu.css">
    <link rel="stylesheet" href="./assets/css/DVD.css">
    <link rel="stylesheet" href="./assets/css/cool.css">
    <link rel="stylesheet" href="./assets/css/toggle.css">
    <link rel="stylesheet" href="./assets/css/splash2.css">

    <script src="https://kit.fontawesome.com/ed741ebe70.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dvd-logo">
        <span>YAEL</span><br>
        <span>TRIBOT</span>
    </div>

    <div class="background-video-container">
        <video class="background-video" autoplay muted loop aria-label="Vidéo de fond">
            <source src="./assets/images/vintage.mp4" type="video/mp4">
        </video>
    </div>

    <div class="preview-overlay">
        <img src="#" alt="Aperçu" class="preview-image" aria-label="Aperçu de l'image">
    </div>
    
    <a href="index.html" class="home-link" aria-label="Retour à la page d'accueil">
        <i class="fa-solid fa-house" aria-hidden="true"></i>
    </a>
    
    <div id="site-menu">
        <!-- Bouton pour afficher le menu -->
        <img src="./assets/menu/img/multicolor-button.webp" class="menu-btn" alt="Le menu" aria-label="Ouvrir le menu">

        <!-- Menu latéral -->
        <div class="sidebar" aria-label="Navigation du site">
            <a href="/yaeltribotPortfolio/about.html" aria-label="Page à propos"><i class="fa-solid fa-circle-info" aria-hidden="true"></i></a>
            <i class="fa-solid fa-phone" aria-label="Informations de contact" aria-hidden="true"></i>
            <i class="fa-solid fa-file" aria-label="CV" aria-hidden="true"></i>
            <i class="fa-solid fa-universal-access" aria-label="Paramètres d'accessibilité" aria-hidden="true"></i>
        </div>

        <!-- Section Contact -->
        <div class="contact-form info-form">
            <div class="contact-form-content">
                <div class="contact-info">
                    <p>Tel : +33 7 67 68 62 57</p>
                    <p>Email : pro.yaeltribot@gmail.com</p>
                </div>
                <form aria-label="Formulaire de contact">
                    <input type="email" id="email" placeholder="Email" aria-label="Votre adresse email">
                    <textarea id="message" placeholder="Message" aria-label="Votre message"></textarea>
                    <button type="submit" aria-label="Envoyer le message">Envoyer</button>
                </form>
            </div>
        </div>

        <!-- Section CV -->
        <div class="contact-form cv-form">
            <div class="cv-form-content">
                <a href="./assets/menu/img/CV-de-Yael-Tribot.pdf" aria-label="Voir le CV">
                    <img src="assets/menu/img/cv.png" alt="Mon CV" aria-label="Miniature du CV">
                </a>
                <button class="download-btn" aria-label="Télécharger le CV">
                    <i class="fa-solid fa-download" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <!-- Section Accessibilité -->
        <div class="contact-form access">
            <div class="access-content">
                <h4 id="a-">A-</h4>
                <input type="range" name="joystick" id="joystick" min="0.8" max="1.5" step="0.1" value="1" 
                       aria-label="Ajustement de la taille du texte" 
                       aria-describedby="a- a+">
                <h4 id="a+">A+</h4>
            </div>
        </div>
    </div>

    <div class="video-section">
        <!-- Navigation with images -->
        <div class="carousel-navigation">
            <div class="carousel-dots" aria-label="Navigation de la galerie d'images">
                <div class="dot active">
                    <img src="./assets/images/2D/MAN3.webp" alt="Homme" aria-label="Image d'homme">
                </div>
                <div class="dot">
                    <img src="./assets/images/2D/frog.webp" alt="Grenouille" aria-label="Image de grenouille">
                </div>
                <div class="dot">
                    <img src="./assets/images/2D/flee.webp" alt="Mouche qui fuie" aria-label="Image de mouche en fuite">
                </div>
                <div class="dot">
                    <img src="./assets/images/2D/groovy.webp" alt="Poster groovy" aria-label="Poster groovy">
                </div>
                <div class="dot">
                    <img src="./assets/images/2D/ProjetFly6.webp" alt="Mouche" aria-label="Image de mouche">
                </div>
            </div>
        </div>
    
        <div class="main-content">
            <div class="image-container">
                <img src="#" alt="Image principale de la galerie" class="main-gallery-image" aria-label="Image principale de la galerie">
            </div>
            <div class="text-container">
                <div class="text-content">
                    <i class="fa-solid fa-compact-disc" aria-hidden="true"></i>
                    <h2>Gallery Title 1</h2>
                    <p id="hell">Description of the first gallery image...</p>
                </div>
            </div>
        </div>
        <div class="rotating-container">
            <img id="rotating-image" src="./assets/images/DVD/dvd-man.png" alt="Image DVD" aria-label="Image DVD en rotation">
        </div>
        <button class="toggle-nav-btn" aria-label="Basculer la navigation">
            <i class="fa-solid fa-circle" aria-hidden="true"></i>
        </button>
    </div>
    <div class="splash-screen" id="splash2">
        <div class="splash-content">
            <div class="splash-icon" aria-label="Icône de splash">
                <div class="cursor" aria-hidden="true"></div>
            </div>
            <div class="splash-equal" aria-hidden="true">=</div>
            <div class="splash-question" aria-hidden="true">?</div>
        </div>
    </div>

    <script src="./assets/menu/menu.js"></script>
    <script src="./assets/js/gallery.js"></script>
    <script src="./assets/js/cool.js"></script>
    <script src="./assets/js/toggle.js"></script>
    <script src="./assets/js/splash2.js"></script>
</body>
</html>
